<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

    <link rel="shortcut icon" href="#" />

    <script src="js/script.js" defer></script>

    <!-- TITLE -->
    <title>Mock Up</title>
  </head>
  <body>
    <main>
      <div class="landing-page">
        <div class="landing-page__image">
          <!-- <img src="img/img_mountains_wide.jpg" alt="mountains" /> -->
          <img src="img/rushwines.webp" alt="rush-wines" />
        </div>
        <div class="landing-page__text-box">
          <h1>TEXT BOX</h1>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quos,
            eligendi.
          </p>
        </div>
      </div>

      <section class="section-slide-show">
        <!--  SLIDESHOW -->
        <div class="slideshow">
          <div class="slideshow__slides fade">
            <div class="slideshow__number">1 / 3</div>
            <img src="img/img_nature_wide.jpg" />
            <div class="slideshow__text">Caption One</div>
          </div>

          <div class="slideshow__slides fade">
            <div class="slideshow__number">2 / 3</div>
            <img src="img/img_snow_wide.jpg" />
            <div class="slideshow__text">Caption Two</div>
          </div>

          <div class="slideshow__slides fade">
            <div class="slideshow__number">3 / 3</div>
            <img src="img/img_mountains_wide.jpg" />
            <div class="slideshow__text">Caption Three</div>
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <!-- LINE BREAK -->
        <br />
        <!-- THREE DOTS -->
        <div class="dots">
          <span class="dots__dot" onclick="currentSlide(1)"></span>
          <span class="dots__dot" onclick="currentSlide(2)"></span>
          <span class="dots__dot" onclick="currentSlide(3)"></span>
        </div>
      </section>
    </main>
  </body>
</html>
