<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="js/script.js" defer></script>

    <title>BlackJack</title>
  </head>
  <body>
    <section class="section-home">
      <!-- Main Area -->
      <main class="playing-area">
        <!-- Dealer -->
        <div class="playing-area__dealer">
          <div id="dealer-value" class="card-value">20</div>

          <div id="dealer-hand" class="card-box">Dealer</div>
        </div>
        <!-- Player -->
        <div class="playing-area__player">
          <div id="player-value" class="card-value">20</div>

          <div id="player-hand" class="card-box">Player</div>

          <div class="button-menu">
            <button id="button-hit" class="button button--hit">
              Hit
            </button>
            <button id="button-stand" class="button button--stand">
              Stand
            </button>
            <button id="button-double" class="button button--double">
              Double
            </button>
            <button id="button-split" class="button button--split">
              Split
            </button>
          </div>
        </div>
      </main>

      <!-- Sidebar -->
      <aside class="sidebar">
        <!-- Image -->
        <div class="sidebar__image">
          <img src="img/pngegg.png" alt="blackjack-logo" />
        </div>
        <!-- Score -->
        <div class="sidebar__score">
          <div class="box-score">
            <h1>
              <span id="my-bet" class="value">$25</span>
            </h1>
            <h1>Betting Stake</h1>
          </div>
          <div class="box-score">
            <h1>
              <span id="dollars" class="value">$975</span>
            </h1>
            <h1>Balance</h1>
          </div>
        </div>
        <!-- Change Stake -->
        <div class="sidebar__change-stake">
          <button id="button-increase" class="button button--increase">
            + Bet Size
          </button>
          <button id="button-decrease" class="button button--decrease">
            - Bet Size
          </button>
        </div>
        <!-- Deal -->
        <div class="sidebar__deal">
          <button id="button-deal" class="button button--deal">
            Deal
          </button>
        </div>
      </aside>
    </section>
  </body>
</html>
