<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>BlackJack</title>
  </head>
  <body>
    <section class="section-home">
      <!-- Main Area -->
      <main class="playing-area">
        <div class="playing-area__dealer">Dealer</div>
        <div class="playing-area__player">Player</div>
      </main>
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar__image">
          <img src="img/pngegg.png" alt="blackjack-logo" />
        </div>
        <div class="sidebar__score">
          <div class="box-score">
            <h1>$25</h1>
            <h1>Betting Stake</h1>
          </div>
          <div class="box-score">
            <h1>$975</h1>
            <h1>Balance</h1>
          </div>
        </div>
      </aside>
    </section>
  </body>
</html>
