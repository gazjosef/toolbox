<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>BlackJack</title>
  </head>
  <body>
    <section class="section-home">
      <!-- Main Area -->
      <main class="playing-area">
        <!-- Dealer -->
        <div class="playing-area__dealer">
          <div class="card-box">Dealer</div>
        </div>
        <!-- Player -->
        <div class="playing-area__player">
          <div class="card-box">Player</div>

          <div class="button-menu">
            <button class="button">Hit</button>
            <button id="button-stand" class="button">Stand</button>
            <button id="button-double" class="button button--double">Double</button>
            <button id="button-split" class="button button--split">Split</button>
          </div>
        </div>
      </main>

      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar__image">
          <img src="img/pngegg.png" alt="blackjack-logo" />
        </div>
        <div class="sidebar__score">
          <div class="box-score">
            <h1>
              <span class="value">$25</span>
            </h1>
            <h1>Betting Stake</h1>
          </div>
          <div class="box-score">
            <h1>
              <span class="value">$975</span>
            </h1>
            <h1>Balance</h1>
          </div>
        </div>
      </aside>
    </section>
  </body>
</html>
